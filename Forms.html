<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form experiments</title>
  </head>
  <body>
    <h1>Fill in</h1>
    <form class="tryout" action="index.html" method="post">
      <label>Name:</label>
      <input type="text"><br>
      <label>Password</label>
      <input type="password"><br>
      <input type="submit"><br>
      <label>Personal page</label>
      <input type="url">
      <br>
      <label>Do you want the newsletter?</label>
      <input type="checkbox" /><br>
      <label>choose color:</label>
      <input type="color"><br>
      <label>What's your favourite meal?</label>
      <input type="text"><br>
      <input type="date"><br>
      <input type="datetime-local"><br>
      <input type="week"><br>
      <input type="time"><br>
      <br>
      <input type="email">
      <input type="tel"><br>
      <input type="submit"><br>
      <label>Upload-zone:</label>
      <input type="file"><br>
      <input type="search"><br>
      <input type="radio"><br>
      <input type="range">
      <input type="reset">

    </form>
  </body>
</html>
